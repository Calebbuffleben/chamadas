# Minimal LiveKit server configuration for local development

port: 7880
bind_addresses:
  - 0.0.0.0

log_level: info

rtc:
  # TCP fallback for environments where UDP may be blocked
  tcp_port: 7881
  # Use external/public IP if available (Docker on macOS/Windows is fine)
  use_external_ip: true
  # Media over UDP port range (exposed in docker-compose)
  # Reduced range to avoid port conflicts
  port_range_start: 55000
  port_range_end: 55100

# Static API keys for development
# Replace with your own values before exposing publicly
keys:
  devkey: devsecret12345678901234567890

# Send webhooks to backend to drive Session lifecycle and auto-start egress
webhook:
  urls:
    - http://host.docker.internal:3001/livekit/webhook
  api_key: devkey

redis:
  address: redis:6379

